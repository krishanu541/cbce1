<div class="reg"> <h2> <strong>  Free Diploma (DCA) Registration Form   </strong>   </h2>  </div>

<br> 
  <di. class="col-lg-3">   </div>

  <div class="col-lg-8"> 
          <div id="ui">
                <form class="from-group ">
                   <div class="row">


                     <div class="col-lg-6 ">
                       <label for="">First Name</label>  
                       <input type="text" name="First Name" class="form-control" placeholder="Enter Your First Name" >                       
                       </label>
                     </div>


                     <div class="col-lg-6">
                      <label for="">Last Name</label>  
                      <input type="text" name="Last Name" class="form-control" placeholder="Enter Your Last Name">                       
                      </label>
                    </div>



                    <div class="col-lg-6">
                      <label for="">Father's Name/ Husband's Name</label>  
                      <input type="text" name="Father's Name" class="form-control" placeholder="Enter Your Father's Name">                       
                      </label>
                    </div>

                    <div class="col-lg-6">
                     <label for="">Mother's Name</label>  
                     <input type="text" name="Mother's Name" class="form-control" placeholder="Enter Your Mother's Name">        
                     </label>  
                    </div> 
                  
                    <div class="col-lg-6">
                      <label for="phone">Mobile Number</label>  
                      <input type="text" name="Mobile Number" class="form-control" placeholder="Enter Your Mobile Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">        
                      </label>  
                     </div> 


                     <div class="col-lg-6">
                      <label for="phone">Whatsaap Number</label>  
                      <input type="text" name="Mobile Number" class="form-control" placeholder="Enter Your Whatsaap Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">        
                      </label>  
                     </div>

                     <div class="col-lg-6">
                     <label for="Dob">Date of Birth</label>
                     <input type="Date" name="Dob" class="form-control"  min="1960-01-01" max="2010-12-31"> 
                      
                    </div> 
                    
                    <div class="col-lg-6">

                      <label for="start"> Religion</label>
                      <input type="text" name="Religion" class="form-control" placeholder="Enter Your Religion"> 
                    
                    </div> 
                      <div class="col-lg-6">
                        <label for="">Caste Catagory</label>  
                        <input type="text" name="Caste Catagory" class="form-control" placeholder="Enter Your Caste Catagory">        
                        
                      </div>


                      <div class="col-lg-6">
                        <label for="">Last Qualification</label>  
                        <input type="text" name="Caste Catagory" class="form-control" placeholder="Enter Your last Qualification Name">        
                        
                      </div>



                      <div class="col-lg-6">
                        <label for="">Address</label>  
                        <input type="text" name="Caste Catagory" class="form-control" placeholder="Enter Your Village Name">        
                        
                      </div>


                     
                      <div class="col-lg-6">
                        <label for="">Post Office</label>  
                        <input type="text" name="Caste Catagory" class="form-control" placeholder="Enter Your Post Office Name">        
                        
                      </div>

                      

                      <div class="col-lg-6">
                        <label for="">Sub-District</label>  
                        <input type="text" name="Caste Catagory" class="form-control" placeholder="Enter Your Sub-District Name">        
                        
                      </div>



                      <div class="col-lg-6">
                        <label for="">District</label>  
                        <input type="text" name="Caste Catagory" class="form-control" placeholder="Enter Your District Name">        
                        
                      </div>

                      <div class="col-lg-6">
                        <label for="">State</label>  
                        <input type="text" name="Caste Catagory" class="form-control" placeholder="Enter Your State Name">  

                        
                      </div>



                      <div class="col-lg-6">
                        <label for="">Pincode</label>  
                        <input type="text" name="Caste Catagory" class="form-control" placeholder="Enter Your Pincode Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">  
                              
                        
                      </div>
                  </div> 
<br>
                  <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
